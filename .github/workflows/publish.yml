name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-core:
    name: Build Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: reseolio-linux-x64
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            artifact_name: reseolio-darwin-x64
            target: x86_64-apple-darwin
          - os: windows-latest
            artifact_name: reseolio-win32-x64.exe
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      
      # Install Protocol Buffers compiler
      - name: Install protoc (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf
      
      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc
      
      # Setup Rust
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Build Binary (with PostgreSQL support)
      - name: Build Binary
        run: cargo build --release --features postgres --target ${{ matrix.target }} -p reseolio-core

      # Rename Binary (Linux/Mac)
      - name: Rename Binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/reseolio ${{ matrix.artifact_name }}

      # Rename Binary (Windows)
      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/reseolio.exe ${{ matrix.artifact_name }}

      # Upload Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.artifact_name }}

  publish-npm:
    needs: build-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      # Download all artifacts from previous jobs into the vendor directory
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: sdks/node/vendor/
          merge-multiple: true

      - name: Verify Binaries
        run: |
          ls -R sdks/node/vendor/
          chmod +x sdks/node/vendor/reseolio-*

      # Install & Build SDK
      - name: Install & Build SDK
        working-directory: sdks/node
        run: |
          npm ci
          npm run build

      # Publish to NPM
      - name: Publish to NPM
        working-directory: sdks/node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
