version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reseolio-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reseolio
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d reseolio"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  reseolio:
    build:
      context: .
      dockerfile: Dockerfile.loadtest
    container_name: reseolio-core
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RESEOLIO_DB=postgres://user:password@postgres:5432/reseolio
      - RESEOLIO_ADDR=0.0.0.0:50051
      - RUST_LOG=info
    ports:
      - "50051:50051"
    command: reseolio

volumes:
  postgres-data:
